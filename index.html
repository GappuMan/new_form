<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Registration</h2>
    
    <form action="#" method="POST" class="space-y-5">

      <!-- Full Name -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium" for="name">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium" for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium" for="email">Email</label>
        <input type="email" id="email" name="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Address -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium" for="address">Address</label>
        <textarea id="address" name="address" rows="3" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
          Register
        </button>
      </div>
    </form>
  </div>

</body>
</html>
